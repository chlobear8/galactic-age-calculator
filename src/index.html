<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h1>Welcome to your Galaxy Age Calculator!</h1>
  <form id="age-calulator">
    <label for="current-age">Enter your current age:</label>
    <input id="current-age" type="number">
    <br>
    <label for="planets">Pick a planet!</label>
    <select id="select-planet">
      <option value="1">Mercury</option>
      <option value="2">Venus</option>
      <option value="3">Mars</option>
      <option value="4">Jupiter</option>
    </select>
    <br>
    <label for="years-passed">Enter a previous age to see how many years have passed:</label>
    <input id="years-passed" type="number">
    <br>
    <label for="yet-passed">Enter a future age to see how many years have yet to pass:</label>
    <input id="yet-passed" type="number">
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="response">
    <label name="age-planet">Your age on planet <span id="planet-choice"></span>: is<span id="result"></span></label>
    <br>
    <label name="age-planet2"><span id="result"></span> years have passed since <span id="years-passed"></span> on <span id="planet-choice"></span>.</label>
    <br>
    <label name="age-planet3"><span id="result"></span> years until you are <span id="yet-passed"></span> on <span id="planet-choice"></span>.</label>
  </div>
<script src="bundle.js"></script>
</body>
</html>
