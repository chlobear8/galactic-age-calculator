<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h1>Welcome to your Galaxy Age Calculator!</h1>
  <form id="age-calulator">
    <label for="current-age">Enter your current age:</label>
    <input id="current-age" type="number">
    <label for="years-passed">Enter a previous age to see how many years have passed:</label>
    <input id="years-passed" type="number">
    <label for="yet-passed">Enter a future age to see how many years have yet to pass:</label>
    <input id="yet-passed" type="number">
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
<script src="bundle.js"></script>
</body>
</html>
